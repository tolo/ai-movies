<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #app {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .movie-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .movie-details img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .movie-details h2 {
            font-size: 2em;
            margin: 0 0 10px;
        }

        .movie-details p {
            font-size: 1.2em;
            margin: 0 0 20px;
        }

        .back-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="movie-details">
            <img id="movie-poster" src="" alt="Movie Poster">
            <h2 id="movie-title"></h2>
            <p id="movie-overview"></p>
            <button class="back-button" onclick="goBack()">Back</button>
        </div>
    </div>
    <script src="details.js"></script>
</body>
</html>
